<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./desktop.css" />
<link rel="stylesheet" href="./mobile.css" media="(max-width:800px)" />

<template id="input-component">
  <style>
    #user-input {
      width: 80%;
      height: 3rem;
      resize: none;
      overflow: hidden;
      left: 22vw;
      padding: 12px;
      font-size: 1rem;
      line-height: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #f3f4f6;
      anchor-name: --text-area;
    }

    /* 发送按钮 */
    #send-button {
      min-width: 80px;
      padding:10px;
      font-size: 1rem;
      height: 3rem;
      border-radius: 8px;
      border: none;
      background: #07c160;
      color: white;
      position: absolute;
      position-anchor: --text-area;
      left: anchor(right);
      align-self: anchor-center;
      margin-left: 4px;
    }

    @media (max-width:800px) {
      #imageInput{
        position: fixed;
        bottom:50px;
        left:20px;
        display:inline-block;
        width:100px;
      }
     
    }


   
  </style>


  <textarea name="user-input" id="user-input" placeholder="问点什么吧"></textarea>

  <button id="send-button">AI一下</button>





</template>

<template id="answer-component">
  <style>
    /*  每一个答案 */


    /* 答案头像 */
    #answer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: antiquewhite;
      flex-shrink: 0;
      margin-right: 10px;
      /* 配置头像图片 */
      background-image: url(https://img0.baidu.com/it/u=4024631678,647033835&fm=253&fmt=auto&app=120&f=JPEG?w=800&h=800);
      background-size: contain;
      background-repeat: no-repeat;
    }

    #answer-text {
      padding: 20px;
      border-radius: 20px;
      background: #eff6ff;

    }
  </style>


  <div id="answer-avatar"></div>
  <div id="answer-content">
    <div id="answer-text"></div>
  </div>

</template>


<template id="question-component">

  <style>
    /* 问题头像questionAvatar */
    #question-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgb(58, 205, 131);
      flex-shrink: 0;
      margin-left: 10px;

      /* 配置头像图片 */
      background-image: url(https://img0.baidu.com/it/u=3837464795,952037884&fm=253&fmt=auto&app=120&f=JPEG?w=800&h=800);
      background-size: contain;
      background-repeat: no-repeat;
    }

    #question-content {
      padding: 20px;
      border-radius: 20px;
      background: #eff6ff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

  
  </style>

  <div id="question-avatar"></div>
  <div id="question-content">
    <div id="question-text"></div>
  </div>


</template>


<div id="primary"></div>


<!-- 定义各种组件 -->
<script  type="module" src="./define-component.js"></script>

<input-component></input-component>
